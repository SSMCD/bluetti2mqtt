---
name: Bluetti to MQTT
version: 1.4.1
slug: bluetti2mqtt
description: MQTT bridge between Bluetti and Home Assistant
url: https://github.com/SSMCD/bluetti2mqtt
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
image: ghcr.io/ssmcd/{arch}-addon-bluetti2mqtt
host_dbus: true
usb: true
map:
  - share:rw
init: false
services:
  - mqtt:need
options:
  mqtt_username: ""
  mqtt_password: ""
  mqtt_host: ""
  mqtt_port: ""
  mode: mqtt
  ha_config: normal
  bt_mac: 00:11:22:33:44:55
  poll_sec: 30
  scan: false
  debug: false
schema:
  mqtt_username: str?
  mqtt_password: password?
  mqtt_host: str?
  mqtt_port: str?
  mode: list(mqtt|discovery|logger)
  ha_config: list(normal|none|advanced)
  bt_mac: match(^([0-9A-Fa-f]{2}[:]){5}[0-9A-Fa-f]{2}( ([0-9A-Fa-f]{2}[:]){5}[0-9A-Fa-f]{2})*$)
  poll_sec: int
  scan: bool
  debug: bool
